<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div id="container">
        <div class="time">
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">00</span>

        </div>
        <div class="container-btn">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="Reset" onclick="Reset()">Reset</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
        </div>
        <div class="lap_section">
            <div class="laps">
                <!-- <div class="lap">
                  <span class="lap_number digit1">#1&#8758</span>
                  <span class="digit1"> 00</span>

                  <span class="text1">min</span>
                  <span class="digit1"> 00</span>
                  <span class="text1">sec</span>
                  <span class="digit1"> 00</span> 
                </div> -->
            </div>
       </div>
    </div>
    <script src="js/script_stopwatch.js"></script>
</body>

</html>
